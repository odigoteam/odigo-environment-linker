<div class="container-flex">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-img-top"></div>
        <div class="card-body scrollbar">
          <h5 class="card-title" [innerHTML]="content.title"></h5>
          <p *ngIf="content.subtitle" [innerHTML]="content.subtitle"></p>
          <div class="card-text mt-3">
            <b>v{{appVersion}}</b>
            <div *ngIf="content.features && content.features.length > 0" class="mt-2">
              <i class="bi bi-star"></i> New features :
              <ul>
                <li *ngFor="let feature of content.features">
                  <span [innerHTML]="feature.shortDesc"></span>
                  <br/>
                  <p [innerHTML]="feature.longDesc" *ngIf="feature.longDesc"></p>
                </li>
              </ul>
            </div>
            <div *ngIf="content.changes && content.changes.length > 0" class="mt-2">
              <i class="bi bi-arrow-left-right"></i> Changes :
              <ul>
                <li *ngFor="let change of content.changes">
                  <span [innerHTML]="change.shortDesc"></span>
                  <br/>
                  <p [innerHTML]="change.longDesc" *ngIf="change.longDesc"></p>
                </li>
              </ul>
            </div>
            <div *ngIf="content.bugFixes && content.bugFixes.length > 0" class="mt-2">
              <i class="bi bi-bug"></i> Bug fix :
              <ul>
                <li *ngFor="let bugfix of content.bugFixes">
                  <span [innerHTML]="bugfix.desc"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
