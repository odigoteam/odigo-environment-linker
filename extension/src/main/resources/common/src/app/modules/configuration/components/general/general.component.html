<div class="conf-tab-content scrollbar">
  <div class="row mt-2">
    <div class="col-12">
      <h5>Configuration URL</h5>
    </div>
    <div class="col-2 offset-1">
      <label class="form-check-label" style="line-height: 38px; vertical-align: middle;">
        URL :
      </label>
    </div>
    <div class="col-8">
      <div class="form-group">
        <div>
          <div class="input-group">
            <input type="text" class="form-control" name="configURL" id="configURL" aria-label="configuration url" aria-describedby="configuration-url"
                   placeholder="https://..." (keyup)="checkConfigUrl()" [(ngModel)]="configUrl">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="bi bi-circle" *ngIf="urlCheckState === ''"></i>
                <img src="assets/images/loader.gif" alt="Wait..." style="height: 36px; width: 36px" *ngIf="urlCheckState === 'pending'">
                <i class="bi bi-check-circle text-success" *ngIf="urlCheckState === 'success'"></i>
                <i class="bi bi-exclamation-circle text-warning" *ngIf="urlCheckState === 'warning'"></i>
                <i class="bi bi-x-circle text-danger" *ngIf="urlCheckState === 'error'"></i>
              </span>
            </div>
          </div>
          <small class="form-text text-danger" [innerHTML]="confUrlErrorMessage" *ngIf="confUrlErrorMessage"></small>
        </div>
        <div class="conf-tips-info">This URL will provide the environments configuration and list. Without that, this extension is useless!</div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row mt-3">
    <div class="col-12">
      <h5>AWS Roles</h5>
    </div>
    <div class="conf-tips-info">Those roles will be used to switch on the AWS Console for an environment.</div>
    <div class="col-10 offset-1 mt-2">
      <div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="New role" aria-label="Add new role" aria-describedby="button-AddAwsRole"  [ngClass]="awsRoleErrorMessage ? 'is-invalid' : ''" #awsRoleInput/>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addRole()">Add</button>
        </div>
        <div class="invalid-feedback" *ngIf="awsRoleErrorMessage">
          {{awsRoleErrorMessage}}
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-10 offset-1">
      <table class="table table-sm table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Role name</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="userConfiguration.userOptions.aws.roles.length === 0">
          <td colspan="3" class="text-center">No roles</td>
        </tr>
        <tr *ngFor="let role of userConfiguration.userOptions.aws.roles; let index = index;" style="line-height: 45px">
          <th scope="row" class="title-number">{{index + 1}}</th>
          <td class="title-col">
            <div class="title-wrapper">
              {{role}}
            </div>
          </td>
          <td class="action-col">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-link" style="font-size: smaller" (click)="deleteAwsRole(index)"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
