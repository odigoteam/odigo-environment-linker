<div class="container-flex mb-3">
  <div class="row">
    <div class="col-6">
      <div class="float-start" id="logo">environments</div>
    </div>
    <div class="col-6">
      <div class="float-end">
        <button type="button" class="btn btn-link-primary" style="margin-right: 5px; padding: 0" aria-label="About" (click)="goToAbout()" *ngIf="!!icon">
          <i class="bi bi-question-circle"></i>
        </button>
        <button type="button" class="btn btn-link-primary" style="margin-right: 5px" aria-label="Motion" (click)="goToMotion()" *ngIf="showMotionButton && !!icon">
          <img alt="" src="assets/images/logo-motion.png" style="height: 38px"/>
        </button>
        <button type="button" class="btn btn-primary confButton" aria-label="Configure" (click)="goToConfiguration()" [disabled]="confButtonDisabled" [title]="icon" *ngIf="!!icon">
          <i class="bi bi-save2" *ngIf="icon === 'save'"></i>
          <i class="bi bi-tools" *ngIf="icon === 'configuration' || icon === ''"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
